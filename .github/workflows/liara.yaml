name: Build-and-Test-Fundamental-Backend
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.306'
      
      - name: Verify .NET installation
        run: dotnet --version
      
      # Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      # Cache build outputs
      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet/v3-cache
            ./src/**/bin
            ./src/**/obj
            ./tests/**/bin
            ./tests/**/obj
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.csproj', '**/*.sln', 'Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-build-
      
      - name: Restore dependencies
        run: dotnet restore --verbosity minimal
      
      - name: Build
        run: dotnet build --configuration Release --no-restore --verbosity minimal
      
      - name: Check build success
        run: echo "Build completed successfully"
      
      - name: Run unit tests
        run: dotnet test --configuration Release --verbosity minimal --no-build --logger "trx;LogFileName=test-results.trx" --results-directory ./test-results --collect:"XPlat Code Coverage"
      
      - name: Test Results Summary
        if: always()
        run: |
          echo "Test execution completed"
          find ./test-results -name "*.trx" -exec echo "Found test result file: {}" \;
      
      # Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: ./test-results/
      
