# =============================================================================
# Backend CI/CD - Build, Test, and Deploy
# =============================================================================
# This workflow:
# 1. Builds and tests the .NET application
# 2. Builds Docker images (API + Migrations)
# 3. Pushes to private registry
# 4. Triggers GitOps deployment via Fundamental.Infra
#
# Triggers:
# - Push to main (production)
# - Push to develop (development)
# - Pull requests (test only)
# =============================================================================

name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: registry.academind.ir
  API_IMAGE_NAME: fundamental-backend
  MIGRATIONS_IMAGE_NAME: fundamental-migrations

jobs:
  # ===========================================================================
  # Build and Test
  # ===========================================================================
  build-and-test:
    name: Build & Test
    runs-on: [self-hosted, Linux, X64, iran]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      # NuGet packages are cached locally on self-hosted runner
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal --results-directory ./test-results --logger "trx"
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./test-results
          retention-days: 30

  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build-images:
    name: Build Docker Images
    runs-on: [self-hosted, Linux, X64, iran]
    needs: build-and-test
    if: github.event_name != 'pull_request'
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.env.outputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate version
        id: version
        run: |
          # Get the short SHA
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Get date
          DATE=$(date +%Y%m%d)
          
          # Determine version based on environment
          if [[ "${{ steps.env.outputs.environment }}" == "prod" ]]; then
            # For production, use semantic versioning
            # This could be enhanced with git tags
            VERSION="1.0.0-${DATE}-${SHORT_SHA}"
          else
            # For dev, use dev-latest and a specific version
            VERSION="dev-${DATE}-${SHORT_SHA}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      # Build API Image
      # Uses registry-side caching for faster builds (layers cached on registry)
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ steps.env.outputs.environment }}-latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.version }}
      
      # Build Migrations Image
      # Uses registry-side caching for faster builds
      - name: Build and push Migrations image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.migrations
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.MIGRATIONS_IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.MIGRATIONS_IMAGE_NAME }}:${{ steps.env.outputs.environment }}-latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.MIGRATIONS_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.MIGRATIONS_IMAGE_NAME }}:buildcache,mode=max
      
      # Upload debug symbols to Sentry
      - name: Setup Sentry CLI
        if: vars.SENTRY_ENABLED == 'true' && vars.SENTRY_UPLOAD_SOURCEMAPS == 'true'
        run: |
          # Download from GitHub releases (sentry.io is blocked in Iran)
          SENTRY_CLI_VERSION="2.39.1"
          curl -sL "https://github.com/getsentry/sentry-cli/releases/download/${SENTRY_CLI_VERSION}/sentry-cli-Linux-x86_64" -o /usr/local/bin/sentry-cli
          chmod +x /usr/local/bin/sentry-cli
          sentry-cli --version
      
      - name: Check Sentry Connectivity
        id: sentry-check
        if: vars.SENTRY_ENABLED == 'true' && vars.SENTRY_UPLOAD_SOURCEMAPS == 'true'
        run: |
          if curl -f --max-time 10 https://sentry.academind.ir/api/0/organizations/fundamental/ >/dev/null 2>&1; then
            echo "sentry_accessible=true" >> $GITHUB_OUTPUT
            echo "Sentry server is accessible"
          else
            echo "sentry_accessible=false" >> $GITHUB_OUTPUT
            echo "Sentry server is not accessible, skipping upload"
          fi
      
      - name: Create Sentry Release
        if: vars.SENTRY_ENABLED == 'true' && vars.SENTRY_UPLOAD_SOURCEMAPS == 'true' && steps.sentry-check.outputs.sentry_accessible == 'true'
        run: |
          SENTRY_RELEASE="fundamental-backend@${{ steps.version.outputs.version }}"
          sentry-cli releases new ${SENTRY_RELEASE}
          sentry-cli releases set-commits ${SENTRY_RELEASE} --auto
          sentry-cli releases finalize ${SENTRY_RELEASE}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: fundamental
          SENTRY_PROJECT: fundamental-backend
          SENTRY_URL: https://sentry.academind.ir

      # Upload .NET debug symbols (PDB files) to Sentry for better stack traces
      - name: Upload Debug Symbols to Sentry
        if: vars.SENTRY_ENABLED == 'true' && vars.SENTRY_UPLOAD_SOURCEMAPS == 'true' && steps.sentry-check.outputs.sentry_accessible == 'true'
        run: |
          # Build with PDB files for Sentry upload
          dotnet publish src/Presentation/Fundamental.WebApi/Fundamental.WebApi.csproj \
            -c Release \
            -o ./sentry-symbols \
            /p:DebugType=portable \
            /p:DebugSymbols=true
          
          # Upload PDB files to Sentry
          SENTRY_RELEASE="fundamental-backend@${{ steps.version.outputs.version }}"
          sentry-cli debug-files upload \
            --include-sources \
            ./sentry-symbols \
            --release ${SENTRY_RELEASE}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: fundamental
          SENTRY_PROJECT: fundamental-backend
          SENTRY_URL: https://sentry.academind.ir
      
      - name: Create summary
        run: |
          echo "## ðŸ³ Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }} | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ${{ env.REGISTRY }}/${{ env.MIGRATIONS_IMAGE_NAME }} | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment: \`${{ steps.env.outputs.environment }}\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Trigger GitOps Deployment
  # ===========================================================================
  trigger-deploy:
    name: Trigger GitOps Deploy
    runs-on: [self-hosted, Linux, X64, iran]
    needs: build-images
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Trigger Infra Repo Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          repository: PeSahm/Fundamental.Infra
          event-type: update-image-tag
          client-payload: |
            {
              "component": "backend",
              "tag": "${{ needs.build-images.outputs.version }}",
              "environment": "${{ needs.build-images.outputs.environment }}"
            }
      
      - name: Trigger Migrations Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          repository: PeSahm/Fundamental.Infra
          event-type: update-image-tag
          client-payload: |
            {
              "component": "migrator",
              "tag": "${{ needs.build-images.outputs.version }}",
              "environment": "${{ needs.build-images.outputs.environment }}"
            }
      
      - name: Summary
        run: |
          echo "## ðŸš€ GitOps Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ needs.build-images.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ needs.build-images.outputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will automatically sync the deployment." >> $GITHUB_STEP_SUMMARY
